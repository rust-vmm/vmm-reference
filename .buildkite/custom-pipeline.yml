steps:
  - label: "run-x86"
    commands:
     - pytest tests/test_run_reference_vmm.py
    retry:
      automatic: false
    agents:
      platform: x86_64.metal
      os: linux
    plugins:
      - docker#v3.0.1:
          privileged: true
          image: "rustvmm/dev:v7"
          always-pull: true
          volumes:
            - "/tmp:/tmp"
    timeout_in_minutes: 5
